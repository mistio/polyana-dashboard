

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/c3-chart/c3-chart.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">



<dom-module id="dashboard-panel">
  <template>
    <style>
      #target {
        font-weight: bold;
        text-align: left;
      }
      paper-card {
        width: 100%;
        padding: 16px;
      }
    </style>
    <paper-card>
      <timerange-picker from="{{from}}" to="{{to}}"></timerange-picker>
      <h3>[[panel.title]]</h3>

      <template is="dom-if" if="[[_isText(panel)]]">
        <div>[[panel.content]]</div>
      </template>

      <template is="dom-if" if="[[_isSinglestat(panel)]]">
        <div>[[panel.prefix]] [[panel.postfix]] [[panel.valueMaps.0.op]]</div>
      </template>

      <template is="dom-if" if="[[_isGraph(panel)]]">
        <paper-spinner active="[[loading]]"></paper-spinner>
        <iron-ajax id="getdata" auto
          url="{{_computeUrl(datasourceUri)}}"
          handle-as="json"
          method="GET"
          loading="{{loading}}"
          on-response="_handlePanelResponse"
          debounce-duration="300"></iron-ajax>
        <div id="chart"></div>
      </template>

      <template is="dom-if" if="[[_isDashlist(panel)]]">
        <div><!-- TODO -->...</div>
      </template>

      <template is="dom-if" if="[[_isTable(panel)]]">
        <div><!-- TODO -->...</div>
      </template>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'dashboard-panel',

      properties: {
        from: String,
        to: String,
        panel: Object,
        type: String,
        loading: Boolean,
        datasourceUri: {
          type: String,
          reflectToAttribute: true
        },
        chartData: {
          type: Object,
          value: {
            xs: {},
            columns: []
          }
        },
        chartAxis: {
          type: Object,
          value: {
            x: {
              type: 'timeseries',
              tick: {
                format: "%H:%M",
                fit: false
              },
              padding: {
                left: 0,
                right: 0
              }
            },
            y: {
              label: {
                position: 'inner-top'
              },
              min: 0,
              padding: {
                bottom: 10
              }
            }
          },
        },
        chartElement: {
          type: Object
        },
        replaceTargets: {
          type: Object,
          value: {}
        }
      },
      listeners: {
        "timechanged": "_getData"
      },
      resize: function() {
        if (this.chartElement && this.offsetWidth)
          this.chartElement.resize({height:'100%', width:this.offsetWidth-32});
      },

      _filterTarget: function(target) {
        var k = Object.keys(this.get('replaceTargets'));
        for (var i=0; i<k.length; i++) {
          target = target.replace(k[i], this.replaceTargets[k[i]])
        }
        return target;
      },
      _handlePanelResponse: function(data){
        //console.log("DATA : " ,data);
        var x = [], d = [], xs = {}, xcolumns = [], dcolumns = [];
        for (var i = 0; i < data.detail.response.length; i++) {
          x.push(data.detail.response[i].datapoints.map(function(point){
            return point[1]
          }));
          d.push(data.detail.response[i].datapoints.map(function(point){
            return point[0]
          }));
          xs[this._filterTarget(data.detail.response[i].target)] = 'x'+(i+1);
          xcolumns.push(['x'+(i+1)].concat(x[i]));
          dcolumns.push([this._filterTarget(data.detail.response[i].target)].concat(d[i]));
        }
        var columns = xcolumns.concat(dcolumns);
        this.set('chartData', {xs: xs, columns: columns});

        this.chartElement = document.createElement("c3-chart");
        this.chartElement.axis = this.chartAxis;
        this.querySelector('paper-card div#chart').appendChild(this.chartElement);
        this.chartElement.load(this.chartData);
        document.getElementById("chart").id = 'chart'+ Math.floor(Math.random()*10000).toString();
      },

      _computeUrl: function(datasourceUri) {
        //console.log(datasourceUri, this.panel);
        if(this.panel.datasource.type=="graphite"){
           var targetParams = '';
           for (var i = 0; i < this.panel.targets.length; i++)
             if (this.panel.targets[i].target)
               targetParams += '&target=' + this.panel.targets[i].target;
               
           return datasourceUri + '/render?format=json' + targetParams + '&from=' + this.from.replace('m','min');
        }
        else{
        //for influxDB
          var db='telegraf';
          var type=[];
          var params=[];
          var paramsmini=[];
          var minitag=[];
          var tags=[];
          var measurements=[];
          var axis=[];
          for (var i=0; i<this.panel.targets.length; i++){
            for(var m=0; m<this.panel.targets[i].tags.length; m++){
              minitag.push(this.panel.targets[i].tags[m]);
            }
            if(this.panel.targets[i]){
              measurements.push(this.panel.targets[i].measurement);
            }
            for(var n=0; n<this.panel.targets[i].groupBy.length; n++){
              axis.push(this.panel.targets[i].groupBy[n]);
            }
            tags.push(minitag);
            for(var j=0; j<this.panel.targets[i].select.length; j++){
                for(var k=0; k<this.panel.targets[i].select[j].length; k++){
                  if(this.panel.targets[i].select[j][k].type){
                    if(this.panel.targets[i].select[j][k].type!="field"){
                      type.push(this.panel.targets[i].select[j][k].type);
                    }
                    for(var l=0; l<this.panel.targets[i].select[j][k].params.length; l++){
                      if(this.panel.targets[i].select[j][k].params.length>0){
                        paramsmini.push(this.panel.targets[i].select[j][k].params[l]);
                        params.push(paramsmini);
                      }
                    }
                  }
                }
            }
          }
          console.log(type,params,tags,axis);
          return datasourceUri+'/query?db='+db+'&q=SELECT%20'+type[0]+'("'+params[0][0]+'")'+'%20FROM%20"'+measurements[0]+'"%20WHERE%20"'+tags[0][0].key+'"%20%3D%20%27'+tags[0][0].value+'%27%20AND%20'+axis[0].type+'%20>%20'+'now()'+'%20-%206h%20GROUP%20BY%20'+axis[0].type +'(20s)%20'+axis[1].type+'('+axis[1].params[0]+')&epoch=ms';
      }

      },
      _getData: function(e){
        var from = e.detail.from;
        var to = e.detail.to;
console.log(this.datasourceUri);
        var targetParams = '';
        for (var i = 0; i < this.panel.targets.length; i++)
          if (this.panel.targets[i].target)
            targetParams += '&target=' + this.panel.targets[i].target
          var targeturl = this.datasourceUri + 'render?format=json' + targetParams + '&from=' + this.from.replace('m','min') + '&to=' + this.to.replace('m','min');
        //re compute url
        console.log(e.detail);
          document.querySelector('#getdata').setAttribute("url", targeturl);
        //generate request
        document.querySelector('#getdata').generateRequest();
      },
      _isGraph: function(panel){
        return panel.type == "graph"
      },

      _isDashlist: function(panel){
        return panel.type == "dashlist"
      },

      _isText: function(panel){
        return panel.type == "text"
      },

      _isSinglestat: function(panel){
        return panel.type == "singlestat"
      },

      _isTable: function(panel){
        return panel.type == "table"

      },

      _convertUnixtime:function(dtp) {
        var date = new Date(dtp*1000);
        // Hours part from the timestamp
        var hours = date.getHours();
        // Minutes part from the timestamp
        var minutes = "0" + date.getMinutes();
        // Seconds part from the timestamp
        var seconds = "0" + date.getSeconds();

        // Will display time in 10:30:23 format
        var formattedTime = hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);
        return formattedTime;
      }
    });
  </script>
</dom-module>
