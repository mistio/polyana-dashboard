<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <script type="module" src="../polyana-dashboard.js"></script>
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="polyana-dashboard-fixture">
      <template>
        <polyana-dashboard>
          <h2>polyana-dashboard</h2>
        </polyana-dashboard>
      </template>
    </test-fixture>

    <script type="module">
import '../polyana-dashboard.js';
suite('<polyana-dashboard>', function() {

  var myEl;

  setup(function() {
    myEl = fixture('polyana-dashboard-fixture');
  });

  test('defines the "author" property', function() {
    assert.equal(myEl.author.name, 'Dimitri Glazkov');
    assert.equal(myEl.author.image, 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg');
  });

  test('says hello', function() {
    assert.equal(myEl.sayHello(), 'polyana-dashboard says, Hello World!');

    var greetings = myEl.sayHello('greetings Earthlings');
    assert.equal(greetings, 'polyana-dashboard says, greetings Earthlings');
  });

  test('fires lasers', function(done) {
    myEl.addEventListener('polyana-dashboard-lasers', function(event) {
      assert.equal(event.detail.sound, 'Pew pew!');
      done();
    });
    myEl.fireLasers();
  });

  test('distributed children', function() {
    var els = myEl.getContentChildren();
    assert.equal(els.length, 1, 'one distributed node');
    assert.equal(els[0], myEl.querySelector('h2'), 'content distributed correctly');
  });

});
</script>

  </body>
</html>
