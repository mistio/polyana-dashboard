<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>polyana-dashboard Demo</title>
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script type="module" src="../polyana-dashboard.js"></script>
  </head>
  <body unresolved>

    <p>An example of <code>&lt;polyana-dashboard&gt;</code>:</p>

    <p>Make words! <button id="saybtn">Say Something</button></p>
    <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>

    <polyana-dashboard author='{"name": "Lord Meowser", "image": "http://lorempixel.com/g/300/200/cats/"}' fancy>
      <h2>Hello polyana-dashboard</h2>
    </polyana-dashboard>

    <script type="module">
import '../polyana-dashboard.js';
var seedElement = document.querySelector('polyana-dashboard');

document.querySelector('#saybtn').addEventListener('click', function() {
  alert(seedElement.sayHello('Hallo!'));
});

document.querySelector('#laserbtn').addEventListener('click', function() {
  seedElement.fireLasers();
});

document.addEventListener("polyana-dashboard-lasers", function(e) {
  console.log(e.detail.sound);
});
</script>

  </body>
</html>
